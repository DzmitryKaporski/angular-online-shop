<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-header>
      <mat-card-title>{{item.title}}
        <div class="card-price">
          <span>{{item.price | currency}}</span>
        </div>
      </mat-card-title>
    </mat-card-header>
    <picture>
      <img mat-card-image src={{item.image}} alt="laptop hp">
    </picture>
    <mat-card-content>
      <p>SSD:{{item.configure.ssd}}</p>
      <p>Memory:{{item.configure.memory}}</p>
      <p>Display:{{item.configure.display}}</p>
    </mat-card-content>
    <mat-card-actions class="card-buttons">
      <button class="card-button" mat-button color="primary" (click)="minusItemFromBasket(item)">-</button>
      <p>Quantity: {{item.quantity}}</p>
      <button class="card-button" mat-button color="primary" (click)="plusItemFromBasket(item)">+</button>
    </mat-card-actions>
  </mat-card>
</div>
